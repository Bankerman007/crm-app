{% extends "base.html" %}

{% block content %} 
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ image_file }}">
            <div class="media-body">
                <h2 class="account-heading">{{ current_user.username }}</h2>
                <p class="text-secondary">{{ current_user.email }}</p>
            </div>
        </div>
        {% for contact in contacts %} 
        <article class="media content-section">
    
            <div class="media-body">
            
            <div class="article-metadata">
            
            <h2><a class="article title" href="{{url_for('contact',id=contact.id)}}">{{ contact.name }}</a></h2>
            
            <small class="text-muted">{{ contact.phone }}</small><br>
    
            <small class="text-muted">{{ contact.email }}</small><br>

            <small class="text-muted">{{ contact.notes }}</small>
            
            
            </article>
            
        {% endfor %}
    </div>
{% endblock %}
